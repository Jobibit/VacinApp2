<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VacinApp - Login</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href=/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="/img/vacinapp.png" alt="Logo VacinApp" class="logo" />
      <p class="subtitle">LOGIN</p>

      <label for="email">EMAIL</label>
      <div class="input-box">
        <input type="email" id="email" placeholder="Digite seu email" />
        <span class="icon">ðŸ“§</span>
      </div>

      <label for="senha">SENHA</label>
      <div class="input-box">
        <input type="password" id="senha" placeholder="Digite sua senha" />
        <span class="icon toggle-password"><img src="/img/olho.png" alt="Olho" /></span>
      </div>
        <button class="btn" id="btn-logar">LOGAR</button>
        <button class="btn" id="btn-cadastrar">CADASTRAR</button>
    </div>
  </div>

  <script type="module" src="/javascript/login.js"></script>
</body>
</html>
